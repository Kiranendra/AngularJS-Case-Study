<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>My Cart</title>
      <link rel="stylesheet" href="cart_styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
      <script src="cart_script.js" charset="utf-8" async></script>
   </head>
   <body ng-app="myCart">

      <section>
         <div>
            <p id="cart-head">CART</p>
         </div>

         <div class="cart-items-header">
            <span id="cart-item-name">ITEM</span>
            <span id="cart-item-qty">QUANTITY</span>
            <span id="cart-item-price">PRICE</span>
         </div>

         <div class="cart-items-display" ng-controller="itemsDisplayCtrl">
            <table>
               <tbody ng-repeat='x in itemsInCart'>
                  <tr>
                     <td id="itemNameDisplay">{{x.itemname}}</td>
                     <td id="itemQtyDisplay">1</td>
                     <td id="itemPriceDisplay">{{x.itemprice}}</td>
                  </tr>
               </tbody>
            </table>
         </div>

         <div class="cart-items-total" ng-controller='cartPriceCtrl'>
            <strong id="cart-total-name">Total</strong>
            <span id="cart-total-price">Rs.<span id="cart-amount"> {{cart_total_price}}</span></span>
         </div>
      </section>

   </body>
</html>
